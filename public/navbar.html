<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Web Layout with Header, Page, and Footer</title>

        <!-- Link ke file CSS eksternal -->

        <link href="css/output.css" rel="stylesheet">

    <body id="main-page" class="bg-gray-100">

        <!-- Header (Bagian atas) -->
        <header class="bg-primary">
            <div class="flex h-16 mx-4 items-center justify-between">
                    <div class="block">
                        <img src="image/logo.svg" class="h-10 me-8" alt="logo">
                       
                    </div>

                    <ul class="flex whitespace-nowrap overflow-x-auto no-scrollbar items-center gap-6 text-sm">
                        <li>
                            <a id="home-btn" class="text-white transition hover:text-gray-500/75" href="#"> Home </a>
                        </li>
                        
                        <li>
                            <a id="artikel-btn" class="text-white transition hover:text-gray-500/75" href="#"> Artikel </a>
                        </li>

                        <li>
                            <a id="about-btn" class="text-white transition hover:text-gray-500/75" href="#"> About </a>
                        </li>
            
                        <li>
                            <a id="bagasi-btn" class="text-white transition hover:text-gray-500/75" href="#"> Bagasi</a>
                        </li>

                        <li>
                            <a id="donate-btn" class="text-white transition hover:text-gray-500/75" href="#"> Donate</a>
                        </li>
            
                        <li>
                            <a id="contact-btn" class="text-white transition hover:text-gray-500/75" href="#"> Contact </a>
                        </li>
        
                        <li id="akun">
                            <button id="login-btn" class="rounded-full bg-white text-primary transition hover:text-gray-500/75 px-2 py-1" href="#"> Login 
                            </button>
                            <button id="daftar-btn" class="rounded-full bg-white text-primary transition hover:text-gray-500/75 px-2 py-1" href="#"> Sign in 
                            </button>
                               
                        </li>

                        <li id="username" class="hidden">
                            <button id="goto-profile-btn" class=" rounded-lg bg-white text-primary transition px-2 py-1 hover:shadow" href="#profile-page"> Gilang Ayam 
                            </button>
                        </li>
        
                        
        
                        <!--profile-->

                        <li class=" min-w-[40px] aspect-square">
                            <button
                                type="button"
                                class="rounded-full border border-gray-300 shadow-inner"
                                id="profile-btn" 
                            >
                    
                                <img id="profil-user"
                                    src="https:/images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                    alt=""
                                    class="size-10 rounded-full object-cover"
                                />
                            </button>
                        </li>
                       
                    
                    </ul>
                </div>
        </header>

        <!-- Main Content (Bagian Tengah/Page)-->
