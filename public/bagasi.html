<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Web Layout with Header, Page, and Footer</title>

        <!-- Link ke file CSS eksternal -->
        <!-- <link rel="stylesheet" href="css/styles.css"> -->
        
        <link href="css/output.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700;800&display=swap" rel="stylesheet">
      
        </script>
        <style>
            .shadow-below {
                box-shadow: 0 4px 4px -1px rgba(0, 0, 0, 0.2);
            }
            @layer base {
                input[type="date"]::-webkit-datetime-edit {
                    @apply text-transparent;
                }
                input[type="date"]::-webkit-datetime-edit:focus {
                    @apply text-inherit;
                }
                input[type="date"]::-webkit-clear-button,
                input[type="date"]::-webkit-calendar-picker-indicator {
                    @apply text-black;
                }
            }
        </style>
    </head>

    <body>


        <!-- Main Content (Bagian Tengah/Page)-->
        <main>

            <div id="bagasi-page" class="inset-0 max-w-full max-h-ful p-[6.5rem] bg-gray-100 font-montserrat">
                
                    
                <div class="hidden sm:flex sm:justify-center p-3">
                    <div id="becomeDonatur-page" class="">
                        <div class="h-0 sm:h-[105px]"></div>
                        <div class="flex flex-col items-center outline shadow-below outline-gray-400 rounded-md w-[200px] h-[100px] bg-tertiary pe-2 me-3"> 
                            <text href="" class="flex text-center font-montserrat font-medium text-[15px] text-black mx-auto"> Interested in becoming a donor? <br></text>
                            <button href="" class="rounded-full bg-primary text-white font-montserrat font-medium px-3 mt-2 w-[50%] ">Join Us!</button>
                        </div>
                    </div>
                    
                    <div id="donatur-page" class="w-[90%] sm:w-[75%] ">
                        <div class="my-5">
                            <h1 class="text-[25px] text-primary font-montserrat font-bold rounded-sm ">Donatur ASI</h1>
                            <button href="" onclick="refreshClick()" class=" flex justify-center items-center rounded-full bg-primary text-white font-montserrat font-medium w-[100px] px-3">
                                <img src="image/refresh-vector.svg" class="w-3">Refresh</button>
                        </div>

                        <div id="donor-list" class=""></div>

                        
                    </div>
                    
                </div>
                
                <!--untuk page selanjutnya-->
                <div id="pageDonaturProfile" class="">
                    
                </div>
                
                
                
                
            </div>
            
        </main>
    </body>

  
</html>
